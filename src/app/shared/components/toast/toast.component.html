<div class="toast-wrapper">
  @for (message of messages(); track message.id) {
    <div
      class="toast-container {{ getPositionClass(message.position) }}"
      [class.toast-enter]="!message.closing"
      [class.toast-leave]="message.closing"
    >
      <div
        class="toast-message toast-{{ message.severity }}"
        [style.background]="message.background"
        [style.color]="message.color"
        [style.border-left-color]="message.borderColor"
      >
        <!-- Icon -->
        <div class="toast-icon">
          <i [class]="message.icon"></i>
        </div>

        <!-- Content -->
        <div class="toast-content">
          @if (message.summary) {
            <div class="toast-summary">{{ message.summary }}</div>
          }
          <div class="toast-detail">{{ message.detail }}</div>
        </div>

        <!-- Close button -->
        <button class="toast-close" (click)="closeToast(message.id)" aria-label="Close">
          <i class="pi pi-times"></i>
        </button>
      </div>
    </div>
  }
</div>
