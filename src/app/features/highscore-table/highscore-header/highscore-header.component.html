<h2 class="highscore-title">{{ section() | titlecase }} Highscore</h2>

@if (dateRange().length === 1) {
  <span class="additional-info">
    {{ dateRange()[0] | date: 'dd MMM yyyy' }}
  </span>
} @else if (dateRange().length > 1) {
  <span class="additional-info">
    {{ dateRange()[0] | date: 'dd MMM yyyy' }} - {{ dateRange()[1] | date: 'dd MMM yyyy' }}
  </span>
}
