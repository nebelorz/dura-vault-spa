<div class="highscore-container">
  <div class="highscore-header">
    <app-highscore-header
      [section]="section()"
      [loading]="loading()"
      [dateRange]="getDateRangeForPeriod()"
      [availableDateRange]="scrapeDateRange()"
    />

    <div class="highscore-filters">
      <app-highscore-filter-table-by-name (searchChange)="onSearchChange($event)" />

      <app-highscore-period-selector
        [periodOptions]="periodOptions"
        [selectedPeriod]="selectedPeriod()"
        (periodChange)="onPeriodChange($event)"
      />
    </div>
  </div>

  @if (error()) {
    <p-message severity="error" [text]="error()!" />
  }

  <app-highscore-data-table [data]="data()" [loading]="loading()" [section]="section()" />
</div>
