@if (availableDateRange()) {
  <div>
    <span
      class="animation-fade additional-info"
      pTooltip="Daily data is gathered around 30 minutes after server save"
      tooltipPosition="right"
    >
      <app-minimalist-icon />
      The vault stores highscores data from
      {{ availableDateRange()!.min_date | date: 'dd MMM yyyy' }} to
      {{ availableDateRange()!.max_date | date: 'dd MMM yyyy' }}
    </span>
  </div>
}
