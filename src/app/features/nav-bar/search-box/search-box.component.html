<p-floatlabel variant="on">
  <input
    id="search_character_input"
    name="search_character_input"
    class="clean-input-field search-box-input"
    pInputText
    pSize="small"
    type="text"
    autocomplete="off"
    (keydown.enter)="onSearch($event)"
  />
  <label for="search_character_input">Search character</label>
</p-floatlabel>
