<div class="card">
  <p-menubar [model]="menuItems">
    <!-- Keeps these components at the start of the nav bar -->
    <ng-template pTemplate="start">
      <app-search-box />
    </ng-template>
    
    <!-- Keeps these components at the end of the nav bar -->
    <ng-template pTemplate="end">
      <app-mode-button />
    </ng-template>
  </p-menubar>
</div>
