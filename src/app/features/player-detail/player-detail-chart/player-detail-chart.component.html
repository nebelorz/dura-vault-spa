<p-card>
  @if (loading()) {
    <app-loading-status />
  } @else if (chartData()) {
    <p-chart class="animation-fade" type="line" [data]="chartData()!" [options]="chartOptions()" />
  } @else {
    <app-no-data-status
      title="No Data Available"
      message="There is no historical data for this player in the selected period."
    />
  }
</p-card>
