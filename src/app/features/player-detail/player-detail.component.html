<div class="player-detail-container animation-fade">
  <!-- Main Content -->
  <div class="player-container">
    <!-- Header -->
    <div class="player-container-header">
      <app-player-detail-header
        [playerName]="playerName()"
        [section]="section()"
        [playerInfo]="playerInfo()"
        (sectionChange)="onSectionChange($event)"
      />

      <!-- Period Selector -->
      <div class="period-selector-wrapper">
        <app-period-selector
          [disabledPeriods]="['day']"
          [selectedPeriod]="selectedPeriod()"
          [displayInfoIcon]="true"
          [periodOptions]="periodOptions"
          (periodChange)="onPeriodChange($event)"
        />

        <app-minimalist-icon
          size="x-small"
          tooltipText="Active Days provides the most accurate metrics by playtime."
          tooltipPosition="left"
        />
      </div>
    </div>

    <!-- Data Section -->
    <div class="player-container-body">
      <!-- Chart -->
      <app-player-detail-chart
        class="animation-fade"
        [playerDetailsData]="playerDetailsData()"
        [loading]="loading()"
      />

      <!-- Summary -->
      @if (summary() && dailyRecords().length > 0) {
        <app-player-summary
          class="animation-fade"
          [summary]="summary()!"
          [section]="section()"
          [selectedPeriod]="selectedPeriod()"
        />
      }
    </div>
  </div>
</div>
